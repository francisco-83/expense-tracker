<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    

        <div class="row">

            <div class="column">
                <div class="col-3">
                <h1>Simple <br> Expense Tracker</h1>
                
                <p id="balance"></p>  <p id="totalExpense"></p> 
                </div>
            </div>

            <div id="column">

                <div class="col-9">

                <div class="row">
                    <div class="col-3">
                        <div id="dateDiv" class="input"> Date: <input type="date" id="date">
                        </div>
                    </div>
                    <div class="col-3">
                        <label for="category">Category:</label>
                        <select name="categories" id="categories">
                                <option value="income">Income</option>
                                <option value="expense">Expense</option>
                        </select>

                    </div>
                    <div class="col-2">

                        <div id="descriptionDiv" class="input"> Description: <input type="text" id="description">
                        </div>
                    </div>

                    <div class="col-2">
                        <div id="amountDiv" class="input"> Amount: <input type="number" id="amount">
                        </div>
                    </div>

                    <div class="col-2">
                        <button class="btn btn-success" id="addButton">Add</button>
                    </div>

                </div>
                           
               
    
    
                <table class="table" id="display">
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Amount</th>    
                    </tr>
                </table>
        
                </div>
            </div>

        </div>

      

    

      
       
        
    


 
    <script src="main.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
   


</body>
</html>
