<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
 
                
 <h1>Simple <br> Expense Tracker</h1>
                
 <p id="balance"></p>  <p id="totalExpense"></p> 
                                     
                   
<div id="dateDiv" class="input"> Date: <input type="date" id="date">
</div>
                    
                    
 <label for="category">Category:</label>
 <select name="categories" id="categories">
    <option value="income">Income</option>
    <option value="expense">Expense</option>
</select>

                    
                    

<div id="descriptionDiv" class="input"> Description: <input type="text" id="description">
</div>
                  

<div id="amountDiv" class="input"> Amount: <input type="number" id="amount">
</div>
                   
<button id="addButton">Add</button>
                    
            
<table  id="display">
   <tr>
     <th>Date</th>
      <th>Category</th>
      <th>Description</th>
     <th>Amount</th>    
       </tr>
</table>
      

    <script src="main.js"></script>

  </body>
</html>
